<div class="modal fade" id="disableModal" tabindex="-1" role="dialog" aria-labelledby="DisableModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Disable profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body disable-text"></div>
            <div class="modal-footer">
                <input type="text" class="disable-profile-id" hidden>
                <button type="button" class="btn btn-primary disable-profile">Confirm</button>
            </div>
        </div>
    </div>
</div>
